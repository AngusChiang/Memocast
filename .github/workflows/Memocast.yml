# This is a basic workflow to help you get started with Actions

name: Memocast Release Action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - rebuild/analysis

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out branch
        uses: actions/checkout@v2
        with:
          ref: rebuild/analysis

      - name: Install Node.js, NPM
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Build
        run: |
          npm install
          npm run build-publish
      - name: Rename Package
        run: |
          cd dist/electron/Packaged
          ren Memocast*.exe Memocast-win.exe
      - name: Upload Win Package
        uses: actions/upload-artifact@v1
        with:
          name: Windows_Dist
          path: dist/electron/Packaged/Memocast-win.exe
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out branch
        uses: actions/checkout@v2
        with:
          ref: rebuild/analysis

      - name: Install Node.js, NPM
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Build
        run: |
          npm install
          npm run build-publish
      - name: Rename Package
        run: |
          cd dist/electron/Packaged
          cp Memocast*.AppImage Memocast-linux.AppImage
      - name: Upload Linux Package
        uses: actions/upload-artifact@v1
        with:
          name: Linux_Dist
          path: dist/electron/Packaged/Memocast-linux.AppImage
  build-mac:
    # The type of runner that the job will run on
    runs-on: macos-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out branch
        uses: actions/checkout@v2
        with:
          ref: rebuild/analysis

      - name: Install Node.js, NPM
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Build
        run: |
          npm install
          npm run build-publish
      - name: Rename Package
        run: |
          cd dist/electron/Packaged
          cp Memocast*.dmg Memocast-darwin.dmg
      - name: Upload Mac Package
        uses: actions/upload-artifact@v1
        with:
          name: MacOS_Dist
          path: dist/electron/Packaged/Memocast-darwin.dmg
  release:
    needs: [build-windows, build-linux, build-mac]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download pre-built packages for Linux
        uses: actions/download-artifact@v1
        with:
          name: Linux_Dist
          path: artifacts
      - name: Download pre-built packages for Windows
        uses: actions/download-artifact@v1
        with:
          name: Windows_Dist
          path: artifacts
      - name: Download pre-built packages for MacOS
        uses: actions/download-artifact@v1
        with:
          name: MacOS_Dist
          path: artifacts
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: Memocast
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "artifacts/*"
          draft: true
          prerelease: true
